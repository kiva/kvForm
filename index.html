<!DOCTYPE html>
<html class="no-js">
<head>
	<link rel="stylesheet" href="/css/reset.css" />
	<link rel="stylesheet" href="/css/utils.css" />
	<link rel="stylesheet" href="/css/chai.css" />
	<link rel="stylesheet" href="/css/color.css" />
	<link rel="stylesheet" href="/css/typo.css" />
	<link rel="stylesheet" href="/css/style.css" />

	<link rel="stylesheet" href="/js/kv.form/css/kv.form.css" />
	<link rel="stylesheet" href="/js/kv.form-ExpandableSet/css/kv.ExpandableSet.css" />
	<link rel="stylesheet" href="/js/kv.form-NestedCheckboxSet/css/kv.NestedCheckboxSet.css" />
	<link rel="stylesheet" href="/js/kv.form-Validation/css/kv.formValidation.css" />
	<title>Forms - Demo Page</title>
	<script src="/lib/modernizr.js"></script>
</head>
<body>

	<header>
		<h1>Forms - Demo Page</h1>
	</header>

	<div class="main">
		<div class="formWrapper">
			<form class="kvForm fStack">

				<div class="demoGroup">
					<header>
						<h2>Demo group 1</h2>
					</header>

					<div class="demoItem">
						<div class="fSet">
							<label>Label #1</label>
							<input type="text" name="" maxlength="90"/>
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h2>Demo group 1b</h2>
						<h3>Required elements</h3>
					</header>

					<div class="demoItem">
						<div class="fSet">
							<label>Label #1</label>
							<input type="text" name="" required />
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h1>Demo group 2</h1>
					</header>

					<div class="demoItem">
						<div class="fSet">
							<label>Label #1</label>
							<input type="text" name="">
						</div>

						<div class="fSet">
							<label>Label #2</label>
							<input type="text" name="">
						</div>

						<div class="fSet">
							<label>Label #3</label>
							<input type="text" name="">
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h1>Demo group 2a</h1>
					</header>

					<div class="demoItem">
						<div class="fSet">
							<label>Label 1 - email</label>
							<input type="email" name="">
						</div>

						<div class="fSet">
							<label>Label #2 - date</label>
							<input type="text" name="">
						</div>

						<div class="fSet">
							<label>Label #3</label>
							<input type="text" name="">
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h1>Demo group 3</h1>
					</header>

					<div class="demoItem">
						<div class="fSet">
							<input type="checkbox" name="">
							<label>Label #1</label>
						</div>

						<div class="fSet">
							<input type="checkbox" name="">
							<label>Label #2</label>
						</div>

						<div class="fSet">
							<input type="checkbox" name="">
							<label>Label #3</label>
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h2>Demo group 4</h2>
						<h3>expandable sets</h3>
					</header>

					<div class="demoItem">
						<div class="fSet expandableSet">
							<div class="fSetHead">Label #1</div>
							<div class="fSet">
								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #1</label>
								</div>

								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #2</label>
								</div>

								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #3</label>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h2>Demo group 5</h2>
						<h3>Nested Checkbox Set</h3>
					</header>

					<div class="demoItem">
						<div class="fSet nestedCheckboxSet">
							<div class="fSetHead">Label #1</div>
							<div class="fSet">
								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #1</label>
								</div>

								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #2</label>
								</div>

								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #3</label>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h2>Demo group 6</h2>
						<h3>Nested Checkbox Set & Expandable Set</h3>
					</header>

					<div class="demoItem">
						<div class="fSet nestedCheckboxSet expandableSet">
							<div class="fSetHead">Label #1</div>
							<div class="fSet">
								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #1</label>
								</div>

								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #2</label>
								</div>

								<div class="fSet">
									<input type="checkbox" name="">
									<label>Label #3</label>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="demoGroup">
					<header>
						<h2>Demo group 6</h2>
						<h3>Form Group</h3>
					</header>

					<div class="demoItem">
						<div class="fSet fSetGroup">
							<div class="fSet">
								<label>Label #1</label>
								<input type="text" name="">
							</div>

							<div class="fSet">
								<label>Label #2</label>
								<input type="text" name="">
							</div>

							<div class="fSet">
								<label>Label #3</label>
								<input type="text" name="">
							</div>
						</div>
					</div>
				</div>

				<input type="submit" />
			</form>
		</div>


	</div>

	<script src="/lib/jquery.js"></script>
	<script src="/lib/jquery.form.js"></script>
	<script src="/lib/jquery.h5validate.js"></script>
	<script src="/lib/kv.js"></script>
	<script src="/js/kv.form/js/kv.form.js"></script>
	<script src="/js/kv.form-ExpandableSet/js/kv.ExpandableSet.js"></script>
	<script src="/js/kv.form-NestedCheckboxSet/js/kv.NestedCheckboxSet.js"></script>
	<script src="/js/kv.form-Validation/js/kv.formValidation.js"></script>
	<!-- <script src="/js/kv.form-h5shim/js/kv.form-h5shim.js"></script> -->

	<script>
		kv.form($('.kvForm')
			, {
				beforeSubmit: function () { console.log('hi');}
				, data: { key1: 'value1', key2: 'value2' }
				, validation: {}
			}
		);
	</script>
</body>
</html>
